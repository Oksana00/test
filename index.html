
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>ТЕСТ</title>
</head>
<body>
    <form 
    action=""
    method="GET"
    name="myForm"
    id="myForm"
    autocomplete="off"
    >

        <div>
            <h3>Выберете правильный ответ:</h3>
            <span> 1. Какой город столица России?</span>
            <input type="radio" name="answer_1" id="ans_1.1" value="right">
            <label for="Moscow">Москва</label>
            
            <input type="radio" name="answer_1" id="ans_1.2" value="notСorrect">
            <label for="Saint-Petersburg">Санкт-петербург</label>
        </div>
 
        <div>
            <span> 2. Какой город столица Германии?</span>
            <input type="radio" name="answer_2" id="ans_2.1" value="notCorrect">
            <label for="Munich">Мюнхен</label>
            
            <input type="radio" name="answer_2" id="ans_2.2" value="right">
            <label for="Berlin">Берлин</label>
        </div>

        <div>
            <span> 3. Какой город столица Испании?</span>
            <input type="radio" name="answer_3" id="ans_3.1" value="right">
            <label for="Madrid">Мадрид</label>
            
            <input type="radio" name="answer_3" id="ans_3.2" value="notCorrect">
            <label for="Barcelona">Барселона</label>
        </div>

        <div>
            <span> 4. Какой город столица Швейцарии?</span>
            <input type="radio" name="answer_4" id="ans_4.1" value="right">
            <label for="Berne">Берн</label>
            
            <input type="radio" name="answer_4" id="ans_4.2" value="notCorrect">
            <label for="Geneva">Женева</label>
        </div>

        <div>
            <span> 5. Какой город столица Новой Зеландии?</span>
            <input type="radio" name="answer_5" id="ans_5.1" value="notCorrect">
            <label for="Auckland">Окленд</label>
            
            <input type="radio" name="answer_5" id="ans_5.2" value="right">
            <label for="Wellington">Веллингтон</label>
        </div>
        
        <input type="submit" value="Узнать результат">

    </form>

    <script src="script.js"></script>
</body>
</html>
